<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>石頭剪刀布</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #eee;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }
    .player {
      position: absolute;
      top: var(--centery);
      left: var(--centerx);
      transform: translate(-50%, -50%);
      transition: .01s;
      font-weight: bold;
    }
    .石 {
      color: #f44;
    }
    .刀 {
      color: #4f4;
    }
    .布 {
      color: #44f;
    }
  </style>
